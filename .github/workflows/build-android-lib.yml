name: Build Android C++ Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android NDK
        uses: android-actions/setup-android-ndk@v1
        with:
          ndk-version: '25.2.9519653'  # Latest LTS version as of 2024

      - name: Build C++ library
        run: |
          # Navigate to lib directory
          cd lib

          # Create a minimal CMakeLists.txt for the library
          cat > CMakeLists.txt <<EOF
          cmake_minimum_required(VERSION 3.22.1)
          project(MyLib)

          add_library(my-lib STATIC)
          target_sources(my-lib PRIVATE version.h)
          EOF

          # Build for Android (ARM64 example)
          mkdir build && cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_NATIVE_API_LEVEL=21
          cmake --build .

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v3
        with:
          name: android-lib
          path: lib/build/libmy-lib.a  # Path to the built library